{% extends "base.html" %}

{% block title %}
    添加单元
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for("static",filename="add_unit.css") }}">
{% endblock %}

{% block content %}
    <div class="top">
        <span>添加单元</span>
    </div>

    <form action="" method="post">
        <div class="line">
            <div class="left">
                <span>单元名字</span>
                <input type="text" name="name">
            </div>
            <div class="right">
                <span>单元页码</span>
                <input type="text" name="sn">
            </div>
        </div>

        <div class="line">
            <div class="left">
                <span>备注</span>
                <textarea name="note" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="right">
                <span>{{ message }}</span>
            </div>
        </div>
        <div class="line">
            <div class="right">
                <span>单元序号</span>
                <input type="text" name="unit_id">
            </div>
        </div>

        <div class="bt">
            <button type="submit" class="btn btn-info">添加</button>
        </div>
    </form>
{% endblock %}

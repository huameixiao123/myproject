{% extends "base.html" %}

{% block title %}
    删除目录图片
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for("static",filename="del_cat.css") }}">
{% endblock %}

{% block content %}
    <div class="top">
        <span>删除目录图片</span>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        <ul>
            {% for cat in cats %}
                <li>
                    <img src="{{ cat.path }}" alt="">
                    <div class="input"><input type="checkbox" name="cat" value="{{ cat.id }}"></div>


                </li>
            {% endfor %}

        </ul>
        <button class="btn btn-info">提交</button>
    </form>
{% endblock %}
